    <title>Phi Thăng Bí Sử</title>

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-start: #0f0c29;
        --color-bg-mid: #302b63;
        --color-bg-end: #24243e;
        --color-text: #e0e0e0;
        --color-border: rgba(246, 211, 101, 0.2);
      }

      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        color: var(--color-text);
        background: linear-gradient(-45deg, var(--color-bg-start), var(--color-bg-mid), var(--color-bg-end), var(--color-bg-mid));
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom scrollbar for panels */
      .styled-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .styled-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .styled-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--color-border);
        border-radius: 10px;
        border: 3px solid transparent;
      }
      
      @keyframes dice-roll {
        0% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(180deg) scale(1.2); }
        50% { transform: rotate(360deg) scale(1); }
        75% { transform: rotate(540deg) scale(1.2); }
        100% { transform: rotate(720deg) scale(1); }
      }

      .animate-dice-roll {
          animation: dice-roll 1s ease-in-out;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
